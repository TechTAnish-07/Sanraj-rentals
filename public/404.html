<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
      // Redirect all 404s to index.html so React Router can handle routing
      var redirectTo = window.location.protocol + "//" + window.location.host + window.location.pathname.replace(/\/$/, "") + window.location.search + window.location.hash;
      sessionStorage.redirect = redirectTo;
      window.location.href = "/";
    </script>
  </head>
  <body>
  </body>
</html>
